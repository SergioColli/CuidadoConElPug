<div class="Carro">

            </a>
            
    </button>
  </div>


<h1>   Catálogo de Productos</h1>

<!-- Filtros de búsqueda -->
<div class="filters">
    <label for="gender">Sexo:</label>
    <select id="gender" onchange="filterProducts()">
        <option value="">Todos</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select>

    <label for="size">Talla:</label>
    <select id="size" onchange="filterProducts()">
        <option value="">Todas</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>

    <label for="type">Tipo:</label>
    <select id="type" onchange="filterProducts()">
        <option value="">Todos</option>
        <option value="jeans">Jeans</option>
        <option value="pantalones">Pantalones</option>
        <option value="camisas">Camisas</option>
        <option value="boxers">Boxers</option>
        <option value="chaquetas">Chaquetas</option>
        <option value="pijamas">Pijamas</option>
        <option value="trajes">Trajes</option>
        <option value="vestidos">Vestidos</option>
    </select>

    <label for="searchInput">Buscar:</label>
    <input type="text" id="searchInput" oninput="searchProducts()" placeholder="Buscar por nombre">
</div>

<!-- Contenedor del catálogo -->
<div class="catalog">
    <div class="product" data-name="Producto 1" data-gender="hombre" data-size="M" data-type="camisa">
        <img src="producto1.jpg" alt="Producto 1">
        <h4>Producto 1</h4>
        <p>Talla: M</p>
        <p>Precio: $20.00</p>
        <button class="delete-button" onclick="eliminarProducto(this)">Eliminar</button>
    </div>

    <div class="product" data-name="Producto 1" data-gender="hombre" data-size="M" data-type="camisa">
        <img src="producto1.jpg" alt="Producto 1">
        <h4>Producto 1</h4>
        <p>Talla: M</p>
        <p>Precio: $20.00</p>
        <button class="buy-button" onclick="addToCart('Producto 1', 'hombre', 'M', 20.00, 'producto1.jpg')">Comprar</button>
    </div>
    
    
</div>

  
<a href="añadir.html" class="add-product-btn">Añadir Nuevo Producto</a>
